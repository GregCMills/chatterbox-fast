services:
  chatterbox:
    build:
      context: /workspace
      dockerfile: Dockerfile
    image: chatterbox-tts:latest
    ports:
      - "7860:7860"
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - TRANSFORMERS_CACHE=/data/hf
      - HF_HOME=/data/hf
      - TORCH_HOME=/data/torch
    volumes:
      - type: bind
        source: /workspace
        target: /app
      - type: volume
        source: chatterbox_data
        target: /data
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    shm_size: "2g"

volumes:
  chatterbox_data: